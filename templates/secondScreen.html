<!DOCTYPE html>
<html>
<head>
  <title>Data of all the entries</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #333333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      color: #555555;
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generated Responses</h1>
    <p>The question you have asked to detect on:</p>
    <p><strong>{{prompt}}</strong></p>
    <p> minimum word count: {{minWords}}<br> maximum word count: {{maxWords}}</p>
    <a href="/">Go Back</a>
    <a href = "/aiGenOrNot"> Check if text was AI gen or not</a>
  </div>
</body>
</html>
