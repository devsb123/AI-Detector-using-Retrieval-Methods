<!DOCTYPE html>
<html>
<head>
    <title>AI Detector Starting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h3 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>AI Detector Starting Page</h3>
        <p>
           Teacher, enter in a prompt that students have written about. Also enter in the minimum and maximum word count.
        </p>
        <form action="results" method="POST">
            <input name="textEntered" type="text" placeholder="Enter your prompt here...">
            <input name="minWordCount" type="text" placeholder="Enter your min word count here...">
            <input name="maxWordCount" type="text" placeholder="Enter your max word count here...">
            <input name="inputText" type="text" placeholder="Enter in students text here">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
